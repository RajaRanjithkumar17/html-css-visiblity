<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visiblity</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
       <div class="help">
        <h1>for help</h1>
        </div>
        <div class="wait">
            <h1>wait image is loading</h1>
            <img src="img/Background.jpg" alt="">
        </div>
        <div class="crosshair">
            <h1>crosshair</h1>
            <img src="img/Background.jpg" alt="" width="300px" height="250px">
        </div>
        <div class="zoomin">
            <h1>zoom in </h1>
            <img src="img/Background.jpg" alt="" width="300px" height="250px">
            </div>
            <div class="grab">
                
                <iframe src="https://www.google.com/maps/@27.5667218,81.5185552,5z" frameborder="0" width="300px" height="300px"></iframe>
        </div>
        <!-- visiblity -->
        <div class="hidden">
            <h1>hidden</h1>
            <h2>not hidden</h2>
        </div>
        <div class="visible">
            <h1>hidden</h1>
            <h2>not hidden</h2>
        </div>


    </div>
    
</body>
</html>
